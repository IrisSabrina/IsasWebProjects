<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recipe On The Spot</title>
  <script src="https://code.jquery.com/jquery-3.4.0.min.js" charset="utf-8"></script>
  <script src="recipe_style.css"></script>
  <script src="recipe_app.js"></script>
</head>
<body>
  <h1>Need a Recipe?</h1>
    <!-- Form with ingredient search input -->
    <form>
      <b style="font-size:14px;">Recipe Search by Ingredients:</b>

      <b>
      <input type="text" placeholder="Enter ingredients separated by commas"/>
      <input type="submit" value="Search"/>
      </br>

      <!-- Attribution -->
      <br/>Powered by <a href="http://www.recipepuppy.com" style="font-size:10px;">Recipe Puppy</a>

    </form>
    <dl>
        <dt>Title</dt>
        <dd id="title"></dd>

        <dt>Website</dt>
        <dd id="href"></dd>

        <dt>Ingredients</dt>
        <dd id="ingredients"></dd>

        <dt>Photo</dt>
        <dd id="thumbnail"></dd>
    </dl>
  </body>
</html>
